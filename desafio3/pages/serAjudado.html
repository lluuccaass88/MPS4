    <h1>Pedido de Ajuda!</h1>

    <div id="container_form">
        <form action="">
            <h3>Preencha o formulário para enviar seu pedido:</h3>
            <label for="">Nome Completo:</label>
            <input id="nome" type="text">
            
            <div class="lado_a_lado">
                <label for="">Data de nascimento: </label>
                <input id="data" type="date">
                <label for="">Telefone: </label>
                <input id="numero" type="number">
            </div>
    
            <label for="">E-mail:</label>
            <input id="email" type="email">
    
            <div class="lado_a_lado">
                <label for="">Rua:</label>
                <input id="rua" type="text">
                <label for="">Nº:</label>
                <input id="numero_casa" type="text">
                <label for="">Bairro:</label>
                <input id="bairro" type="text">
            </div>
            
            <label for="">Link de pagamento do Mercado Pago <span>(opcional):</span></label>
            <input id="pagamento" type="text">
            <label for="">Descrição:</label>
            <textarea name="" id="" cols="50" rows="10"></textarea>
            <input id="btn-env"  class="btn-ajuda" type="button" value="ENVIAR">
        </form>
    </div>
